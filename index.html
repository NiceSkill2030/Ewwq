<style>
* {

body {

  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #2b2b55, #0f1020);
  color: white;
  overflow: hidden;
}

.screen {
  display: none;
  height: 100vh;
  padding: 40px;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.screen.active {

}

h1, h2 {

button {

  border: none;

  color: white;

}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
.fade-in {

}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* –°–µ—Ä–¥—Ü–µ */
.heart {
  width: 90px;
  height: 90px;
  background: #ff2f6d;
  transform: rotate(45deg);
  animation: pulse 1.2s infinite;
  margin-bottom: 30px;
  position: relative;
}

.heart::before,
.heart::after {
  content: '';
  width: 90px;
  height: 90px;
  background: #ff2f6d;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -45px;
  left: 0;
}

.heart::after {
  left: -45px;
  top: 0;
}

@keyframes pulse {
  0%, 100% { transform: scale(1) rotate(45deg); }
  50% { transform: scale(1.2) rotate(45deg); }
}

/* –ö–∞—Ä—Ç–æ—á–∫–∏ */
.cards {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.1);
  padding: 20px 25px;
  border-radius: 20px;
  backdrop-filter: blur(6px);
  animation: float 3s ease-in-out infinite;
}

.card:nth-child(2) { animation-delay: 0.5s; }
.card:nth-child(3) { animation-delay: 1s; }

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* –§–∏–Ω–∞–ª—å–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart-fall {

  font-size: 20px;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- –≠–∫—Ä–∞–Ω 1 -->
<div class="screen active">

<script>
let current = 0;
const screens = document.querySelectorAll('.screen');

function next() {
  screens[current].classList.remove('active');
  current++;

function typeText() {
  const text = "–ò —ç—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –∑–æ–≤—É—Ç –°–æ–Ω—è üí´";

}

</script>
